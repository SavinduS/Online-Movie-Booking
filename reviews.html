<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reviews - Swans Cinema</title>
  <link rel="stylesheet" href="css/reviews.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<section class="review-section-savi">
  <div class="container-savi">
    <h1 class="section-title-savi"><i class="fas fa-comments"></i> Customer Reviews</h1>

    <!-- Reviews Display Section -->
    <div class="reviews-wrapper-savi">
      <div class="review-card-savi">
        <h3>Kasun Perera</h3>
        <p class="rating-savi">⭐⭐⭐⭐⭐</p>
        <p class="comment-savi">One of the best cinematic experiences I’ve had in Sri Lanka!</p>
      </div>
      <div class="review-card-savi">
        <h3>Nimasha Fernando</h3>
        <p class="rating-savi">⭐⭐⭐⭐</p>
        <p class="comment-savi">Great screen quality and friendly staff. Loved the ambiance!</p>
      </div>
      <div class="review-card-savi">
        <h3>Tharindu Silva</h3>
        <p class="rating-savi">⭐⭐⭐⭐⭐</p>
        <p class="comment-savi">Seats are super comfy and the sound is top-notch.</p>
      </div>
    </div>

    <!-- Review Submission Form -->
    <div class="form-wrapper-savi">
      <h2>Leave a Review</h2>
      <form id="reviewForm" onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <select id="rating" required>
          <option value="">Rate us</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>
        <textarea id="comment" placeholder="Write your comment..." required></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </div>
  </div>
</section>

<script>
  function validateForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const comment = document.getElementById("comment").value.trim();
    const rating = document.getElementById("rating").value;

    if (!name || !email || !comment || !rating) {
      alert("Please fill in all fields.");
      return false;
    }
    alert("Review submitted successfully!");
    return true;
  }
</script>

</body>
</html>
