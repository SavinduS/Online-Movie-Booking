<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="wish-body">

  <!-- Container -->
  <div id="wish-container">
    
    <!-- Sidebar -->
    <aside id="wish-sidebar">
      <h2 id="wish-title">ðŸŽ¬ Admin Panel</h2>
      <nav id="wish-nav">
        <a href="#"><i class="fas fa-film"></i> Manage Movies</a>
        <a href="#"><i class="fas fa-ticket-alt"></i> Bookings</a>
        <a href="#"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="wish-main">
      <h1 id="wish-heading">Welcome Admin</h1>
      <div id="wish-cards">
        <div class="wish-card" id="wish-card-movies">
          <i class="fas fa-film wish-icon"></i>
          <div>
            <h2 class="wish-count">120</h2>
            <p>Total Movies</p>
          </div>
        </div>

        <div class="wish-card" id="wish-card-bookings">
          <i class="fas fa-ticket-alt wish-icon"></i>
          <div>
            <h2 class="wish-count">452</h2>
            <p>Bookings</p>
          </div>
        </div>

        <div class="wish-card" id="wish-card-users">
          <i class="fas fa-users wish-icon"></i>
          <div>
            <h2 class="wish-count">89</h2>
            <p>Users</p>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
