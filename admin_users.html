<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" href="../css/wish_css_users.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="wish-body">

  <div id="wish-wrapper">
    
    <!-- Header -->
    <header id="wish-header">
      <h1><i class="fas fa-users"></i> All Users</h1>
    </header>

    <!-- User Table -->
    <section id="wish-user-section">
      <table id="wish-user-table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Registered On</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample User -->
          <tr>
            <td>1</td>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>2025-06-01</td>
            <td>
              <button class="wish-delete"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
